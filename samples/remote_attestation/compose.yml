version: '3.9'

services:

  aesmd:
    image: ghcr.io/initc3/sgx-aesm:2.19-buster
    volumes:
      - aesmd-socket:/var/run/aesmd
    devices:
      # NOTE in-kernel driver
      #- /dev/sgx_enclave
      #- /dev/sgx_provision
      # NOTE out-of-tree driver
      - /dev/isgx

  ego-ra:
    image: ego-ra
    build:
      context: .
      dockerfile: Dockerfile
      target: deploy
      secrets:
        - signingkey
    depends_on:
      aesmd:
        condition: service_started
    volumes:
      - aesmd-socket:/var/run/aesmd
    devices:
      # NOTE in-kernel driver
      #- /dev/sgx_enclave
      #- /dev/sgx_provision
      # NOTE out-of-tree driver
      - /dev/isgx

volumes:
  aesmd-socket:
    driver: local
    driver_opts:
      type: "tmpfs"
      device: "tmpfs"
      o: "rw"

secrets:
  signingkey:
    file: ./private.pem
